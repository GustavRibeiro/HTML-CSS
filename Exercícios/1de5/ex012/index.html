<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>Este vídeo esté hospedado no meu prórpio servidor.</p>

    <video width="560" poster="imagens/limoes-capa.png" controls>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/Meu-Video.m4v" type="video/mp4">
        <source src="midias/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não é compatível com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NQtu8u38uTQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
