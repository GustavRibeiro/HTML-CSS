<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>

    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>

</head>

<!-- TAMANHO PADRAO DE UM IFRAME 300x150-->
<body>
    <h1>Testando o uso de iFrames</h1>
    <p>
        Acessando o site do  
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px"></iframe>
        para aprender a programar.
    </p>

    <p>
        O site do 
        <iframe src="https://www.google.com" frameborder="0">
            <a href="https://www.google.com" target="_blank">Google</a>
        </iframe>é um site muito legal, pena que não funciona no iFrame.
    </p>

    <p>
        O repositório do Gustavo Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="400px" height="500px">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>

        também é bem legal.
    </p>
</body>
</html>
