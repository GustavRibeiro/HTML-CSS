<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>

        * {     /* o asterisco representa um configuração global das CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(115deg, #ffffff 2%, #ffcdb2, #6d6875 80%);
            background-attachment: fixed;
        }
    </style>

</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
